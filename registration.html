<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Registration page</title>
</head>
<body>
    <h1>Registration Page</h1>

    <form action="scripts/account_register.php" id="acc_registerForm" method="post" novalidate>
        Username:<br/>
        <input type="text" name="username" id="username" required>
        <small id="usernameStatus"></small><br /><br />
        Password:<br/>
        <input type="password" name="password" id="password" required><br /><br />
        Password Confirmation:<br/>
        <input type="password" name="password_check" id="password_check" required><br /><br />
        Email:<br/>
        <input type="email" name="email" id="email" required><br /><br />

        <input type="submit" id="submitBtn" name="submitBtn" value="Submit">
        <input type="reset" name="reset" value="Reset">
    </form>

    <script src="scripts/form_validation.js"></script>
</body>
</html>
